<!--  BOTONERA -->
<div class="list-group" name="select-location" id="select-location" style="height:40vh; overflow: scroll">
    <button type="button" class="list-group-item list-group-item disabled" aria-disabled="true" style="text-align: left">seleccionar galería</button>
    <button type="button" class="list-group-item list-group-item-action rosa" value="-11.523088, -1.757813" onclick="galeria1()">Aldo de Sousa (Buenos Aires)</button>
    <button type="button" class="list-group-item list-group-item-action verde" value="37.71859, 37.617188"  onclick="galeria2()">Acéfala (Buenos Aires)</button>
    <button type="button" class="list-group-item list-group-item-action negro" value="35.46067, -80.859375"  onclick="galeria3()">Aura x VTV (Buenos Aires)</button>

    <button type="button" class="list-group-item list-group-item-action" value="37.71859, 37.617188">Exhibición E</button>
    <button type="button" class="list-group-item list-group-item-action" value="35.46067, -80.859375">Exhibición F</button>    
    </div>
</div>
<script type="text/javascript">

// declara el objeto mapa
var mapSW = [0, 4096],
    mapNE = [4096, 0]

var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 0);

// referenciar tiles
L.tileLayer('maps/map_arteba/{z}/{x}/{y}.png', {
    minZoom: 0,
    maxZoom: 4,
    continuousWorld: false,
    noWrap: true,
    crs: L.CRS.Simple,
}).addTo(map)

map.setMaxBounds(new L.LatLngBounds(

    map.unproject(mapSW, map.getMaxZoom()),
    map.unproject(mapNE, map.getMaxZoom())
));

// Markers and popups

var marker = L.marker([0, 0], {
    draggable: true,
})/* .addTo(map) */;
marker.bindPopup('');

marker.on('dragend', function(e) {
    // alert(marker.getLatLng().toString());
    marker.getPopup().setContent('Clicked' + marker.getLatLng().toString()).openOn(map)
} );

function galeria1() {var marker_1a = L.marker([-11.523088, -1.757813]).bindPopup('Aldo de Sousa (Buenos Aires)').addTo(map).openPopup();}

function galeria2() {var marker_2a = L.marker([37.71859, 37.617188]).bindPopup('Acéfala (Buenos Aires)').addTo(map).openPopup();}

function galeria3() {var marker_3a = L.marker([35.46067, -80.859375]).bindPopup('Aura x VTV (Buenos Aires)').addTo(map).openPopup();}

var marker_1b = L.marker([57.326521, -65.390625]).bindPopup('Exhibición 1B');

var marker_2b = L.marker([62.915233, 89.648438]).bindPopup('Exhibición 2B');

var marker_3b = L.marker([-47.989922, -91.40625]).bindPopup('Exhibición 3B');

var marker_1c = L.marker([-23.241346, 132.539063]).bindPopup('Exhibición 1C');


document.getElementById('select-location').addEventListener('click',function(e){
    let coords = e.target.value.split(",");
    if(e.target.value != "0"){
    map.flyTo(coords,2);
    /* L.marker([-11.523088, -1.757813]).bindPopup('Exhibición 1A').addTo(map); */
    }
    else {map.flyTo([0, 0],1)}
})

function mapaCompleto(){map.flyTo([0, 0],0)}

// Función Usted está aquí

window.addEventListener('load', function() {
    if(window.location.hash) {
         var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
         if(hash == 'aqui1') {
            map.flyTo([-11.523088, -1.757813],3);
    L.marker([-11.523088, -1.757813]).bindPopup('Usted está aquí').addTo(map).openPopup();
         } 
         if(hash == 'aqui2') {
            map.flyTo([-23.241346, 132.539063],3);
    L.marker([-23.241346, 132.539063]).bindPopup('Usted está aquí').addTo(map).openPopup();
         } 
         if(hash == 'aqui3') {
            map.flyTo([35.46067, -80.859375],3);
    L.marker([35.46067, -80.859375]).bindPopup('Usted está aquí').addTo(map).openPopup();
         } 
    }
}, false);

</script>
